<div class="container">
    <div class="table-dark panel-heading text-center">
        <h2>Order Item</h2>
        <div class="panel-body table-responsive">
            <table class="table table-dark text-center">
                <thead>
                    <tr>
                        <th scope="col">Número de Menús</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let orderItem of orderItems">
                        <td>{{orderItem.numberMenus}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
