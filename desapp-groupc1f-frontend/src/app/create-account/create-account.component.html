<h3>Create Account</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">UserName</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="account.userName" name="userName">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="account.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Surname</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="account.eMail" name="eMail">
    </div>

    <div class="form-group">
      <label for="name">Phone</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="account.phone" name="phone">
    </div>

    <div class="form-group">
      <label for="name">Location</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="account.location" name="location">
    </div>

    <div class="form-group">
      <label for="name">Direction</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="account.direction" name="direction">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
